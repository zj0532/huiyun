_apidemo").colorpicker({color:k.backgroundColor}).on("changeColor",function(l){k.backgroundColor=l.color.toHex()});$("#demo_forceformat").colorpicker({format:"rgba",horizontal:true});$(".demo-auto").colorpicker();$(".disable-button").click(function(l){l.preventDefault();$("#demo_endis").colorpicker("disable")});$(".enable-button").click(function(l){l.preventDefault();$("#demo_endis").colorpicker("enable")})}h();$(".demo-destroy").click(function(k){k.preventDefault();$(".demo").colorpicker("destroy");$(".disable-button, .enable-button").off("click")});$(".demo-create").click(function(k){k.preventDefault();h()});var a=$(".back-change")[0].style;$("#demo_apidemo").colorpicker({color:a.backgroundColor}).on("changeColor",function(k){a.backgroundColor=k.color.toHex()});$(".clockpicker").clockpicker();$('#file-pretty input[type="file"]').prettyFile()});var config={".chosen-select":{},".chosen-select-deselect":{allow_single_deselect:true},".chosen-select-no-single":{disable_search_threshold:10},".chosen-select-no-results":{no_results_text:"Oops, nothing found!"},".chosen-select-width":{width:"95%"}};for(var selector in config){$(selector).chosen(config[selector])}$("#ionrange_1").ionRangeSlider({min:0,max:5000,type:"double",prefix:"&yen;",maxPostfix:"+",prettify:false,hasGrid:true});$("#ionrange_2").ionRangeSlider({min:0,max:10,type:"single",step:0.1,postfix:" 克",prettify:false,hasGrid:true});$("#ionrange_3").ionRangeSlider({min:-50,max:50,from:0,postfix:"°",prettify:false,hasGrid:true});$("#ionrange_4").ionRangeSlider({values:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],type:"single",hasGrid:true});$("#ionrange_5").ionRangeSlider({min:10000,max:100000,step:100,postfix:" km",from:55000,hideMinMax:true,hideFromTo:false});$(".dial").knob();$("#basic_slider").noUiSlider({start:40,behaviour:"tap",connect:"upper",range:{"min":20,"max":80}});$("#range_slider").noUiSlider({start:[40,60],behaviour:"drag",connect:true,range:{"min":20,"max":80}});$("#drag-fixed").noUiSlider({start:[40,60],behaviour:"drag-fixed",connect:true,range:{"min":20,"max":80}});
