<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mobile/css/public.css"/>

<body style="background:#FFF;">
<!--顶部-->

</div>
<!--公告列表-->
<div class="newbox">
    <div class="xqlist">
        <ul>
            {volist name='data' id='vo'}

            {/volist}

        </ul>
    </div>
</div>
<!--底部悬浮菜单-->
<div class="v_nav">
    <div class="vf_nav">
        <ul>
            <li><a href="{:url('/index/Apply/etprsAplInfo')}"><i class="vf_1"></i> <span>服务</span></a></li>
            <li><a href="{:url('/service/Service/statelist')}"><i class="vf_3"></i> <span>月报</span></a></li>
            <li><a href="{:url('user/User/impvInfo')}"><i class="vf_5"></i> <span>我的</span></a></li>
        </ul>
    </div>

</html>
