{include file="index@index/header" /}
<script>
    $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
</script>
</head>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row">
        {include file="index@index/nav" /}
    </div>
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="tabs-container">
                    <div class="tab-content">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="wrapper wrapper-content animated fadeInUp">

                                        <!--<div class="ibox-content m-b-sm border-bottom">
                                            <div class="text-center p-lg">
                                                <h2>如果没有找到您需要的问题</h2>
                                                <span>您可以点击</span>
                                                <button title="Create new cluster" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> <span class="bold">在线提问</span>
                                                </button>按钮
                                            </div>
                                        </div>-->
                                        {volist name="faqs" id="faq"}
                                        <div class="faq-item">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <a data-toggle="collapse" href="faq.html#faq{$faq.id}" class="faq-question">{$faq.title}</a>
                                                </div>
                                                <div class="col-md-3">
                                                    <span class="small font-bold">{$faq.addtime|default=''}</span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div id="faq{$faq.id}" class="panel-collapse collapse faq-answer">
                                                        <p>
                                                            {$faq.content}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        {/volist}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧部分结束-->
        {include file="index@index/footer" /}
