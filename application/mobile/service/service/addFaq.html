{include file="user@login/addheader" /}
<script type="text/javascript">
    $(function(){
        var smnturl="{:url('/index/Index/smntUpload',array('dir'=>'smnt'))}";
        $("#content").summernote({
            lang: "zh-CN",
            focus: true,
            height: 100,
            callbacks: {
                onImageUpload: function (files) {
                    img = smntUploadFile(files,$("#content"),smnturl,"__PUBLIC__");
                }
            }
        })});
</script>
<form id="faqsform" action="{:url('/service/Service/saveFaq')}" method="post" tableId="faqstable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-3 control-label" for="title">标题</label>
            <div class="col-sm-9">
                <input id="title" name="title" class="form-control require" value="{$data.title|default=''}" placeholder="名称">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-3 control-label" for="content">内容</label>
            <div class="col-sm-9">
                <div class="summernote" id="content" name="content">
                    {$data.content|default=''}
                </div>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <input type="hidden" id="type" name="type" value="{$data.type|default=$type}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
