{include file="user@login/addheader" /}
<!--时间选择-->
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function(){$(".datetimepicker").datetimepicker({autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd hh:ii"})});
</script>
<form id="roomform" action="{:url('/service/Service/saveMeetroomApl')}" method="post" tableId="roomtable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label">会议室</label>
            <div class="col-sm-8">
                {$roomname|default=''}
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="startTime">开始日期</label>
            <div class="col-sm-8">
                <input class="form-control datetimepicker opt-require"  name="startTime" id="startTime" placeholder="开始日期" value="{$data.startTime|default=time()|date='Y-m-d H:i',###}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="endTime">结束日期</label>
            <div class="col-sm-8">
                <input class="form-control datetimepicker opt-require"  name="endTime" id="endTime" placeholder="结束日期" value="{$data.endTime|default=time()|date='Y-m-d H:i',###}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="desc">申请说明</label>
            <div class="col-sm-8">
                <textarea class="form-control"  name="desc" id="desc" placeholder="申请说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="roomId" name="roomId" value="{$roomId|default='0'}">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <input type="hidden" id="status" name="status" value="0">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
