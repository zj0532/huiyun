{include file="index@index/header" /}
<!--时间选择-->
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<link href="__CSS__/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
<script src="__JS__/bootstrap_validate.js"></script>
<script>
	$(function(){
        $(".datepicker").datetimepicker({autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd hh:ii"});

        $('#btnexport').click(function(){
            var visitId = "{$data.id}";
            var url = "{:url('/service/Visit/outword/visitId/"+visitId+"')}";
            location.href = url;



        })
	});
</script>
<!--顶部-->
<div class="header">
    <div class="h-left">
        <a class="sb-back" href="javascript:history.back(-1)">返回</a>
    </div>
    <div class="h-mid">续约服务</div>
</div>
<div class="user_com">

    <div class="row">
                <div class="ibox-content">
                    <form class="form-horizontal" id="searchform" action="{:url('/service/Visit/saveSummary')}" method="post" >
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">拜访日期：</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly placeholder="拜访日期" class="form-control  datepicker" id="visitTime" value="{$data.visitTime|date='Y-m-d H:i',###}"  name="visitTime">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">当年拜访频次：</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly placeholder="拜访频次" id="frequency" class="form-control " name="frequency" value="{$data.frequency|default=''}" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">拜访类型：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control " id="visitType" name="visitType" readonly>
                                            {:widget("user/HtmlWidget/initDictSelect",['con'=>array('code'=>array('like','1035%'),'level'=>'2'),'default'=>$data.visitType])}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">服务企业类别：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control " id="etprsType" name="etprsType" readonly>
                                            {:widget("user/HtmlWidget/initDictSelect",['con'=>array('code'=>array('like','1036%'),'level'=>'2'),'default'=>'1036001'])}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">企业接待人员：</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly placeholder="企业接待人员" id="servePeople" class="form-control " value="{$data.servePeople|default=''}" name="servePeople">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="col-sm-4 control-label">接待人员联系电话：</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly placeholder="接待人员联系电话" id="serveMobile" class="form-control mobile " name="serveMobile" value="{$data.serveMobile|default=''}">
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">拜访目的：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="拜访目的" readonly rows="3" class="form-control " name="visitGoal">{$data.visitGoal|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">拜访思路、要点：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="拜访思路要点" readonly rows="3" class="form-control " name="visitMain">{$data.visitMain|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务提供与交流沟通纪要：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="服务提供与交流沟通纪要" readonly rows="3" class="form-control " name="visitSummary">{$data.visitSummary|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">采集的企业信息：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="采集的企业信息" readonly rows="3" class="form-control " name="etprsInfo">{$data.etprsInfo|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">了解的企业需求：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="了解的企业需求" readonly rows="3" class="form-control " name="etprsNeed">{$data.etprsNeed|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">需要向相关部门传递的信息：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="需要向相关部门传递的信息" readonly rows="3" class="form-control " name="transInfo">{$data.transInfo|default=''}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">后续服务设想：</label>
                                <div class="col-sm-10">
                                    <textarea  placeholder="后续服务设想" readonly rows="3" class="form-control " name="servePlan">{$data.servePlan|default=''}</textarea>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id|default=''}">
                            <div style="width:100%;overflow:hidden;text-align:center;">
                               <button type="button" class="btn btn-primary btn-sm" id="btnexport">&nbsp;&nbsp;<i class="fa fa-share-square-o"></i>&nbsp;&nbsp;导出word&nbsp;&nbsp;</button>
                                <button class="btn btn-primary" type="button" onclick="window.history.go(-1);">&nbsp;&nbsp;<i class="fa fa-reply"></i>&nbsp;&nbsp;返回</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
    </div>
</div>
<!--右侧部分结束-->
</body>
</html>
