{include file="user@login/addheader" /}


<form id="dataform" action="{:url('/index/Config/saveDict')}" method="post" tableId="datatable" class="form-horizontal">
    <div class="modal-body">

        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="name">文本内容</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" value="{$data.name|default=''}" placeholder="文本内容">
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <input type="hidden" id="code" name="code" value="{$code|default=''}">
        <input type="hidden" id="level" name="level" value="{$level|default=''}">
        <input type="hidden" id="flag" name="flag" value="{$flag|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
