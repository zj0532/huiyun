{include file="user@login/addheader" /}
<script src="__JS__/bootstrap_validate.js"></script>

<form id="batchform" action="{:url('/index/Apply/saveFiceQuitApl')}" method="post" tableId="batchTable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">退出企业：</label>
            <div class="col-sm-8">
                {$etprsName|default=''}
            </div>
        </div>


        {volist name="items" id="item"}
        <div class="form-group">
            <label class="col-sm-4 control-label">{$item.itemName}</label>
            <div class="col-sm-8">
                <!--<input type="text" name="item-{$item.itemId}" value="0"  class="form-control number">-->
                <select data-placeholder="缴费标准" class="chosen-select col-sm-12 opt-require" tabindex="2" name="optId" id="optId">
                    <option value="">请选择缴费标准</option>
                    {:widget("user/HtmlWidget/initCommonSelect",['table'=>'FeeItemOpt','con'=>array('iqbtId'=>session('iqbtId'),'itemId'=>$item['itemId']),'default'=>'','field'=>'id,name'])}
                </select>
            </div>
        </div>
        {/volist}

        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="item">说明</label>
            <div class="col-sm-8">
                <textarea name="ficeDesc" id="item" class="form-control"></textarea>
            </div></span>
        </div>
    </div>
    {if condition="$status=='1028003'"}
    <div class="modal-footer">
        <input type="hidden" id="status" name="status" value="{$status|default=''}">
        <input type="hidden" id="id" name="id" value="{$id|default='0'}">
        <input type="hidden" id="etprsId" name="etprsId" value="{$etprsId|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btn-save"><i class="fa fa-save"></i> <span
                class="bold">审核通过</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
    {/if}
</form>
