{include file="index@index/header" /}
<!--右侧部分开始-->

<link href="__PLUG__/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<script src="__PLUG__/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript">
    $(function () {


    });
    function actFmt(value, row, index) {
        return [
            '<a href="javascript:void(0)" class="edit ml10"><i class="fa fa-edit text-navy"></i>&nbsp;编辑</a>&nbsp;&nbsp;',
            '<a class="remove ml10" href="javascript:void(0)" title="删除" onclick="deltRoomApl('+row.id+')"><i class="fa fa-times text-danger"></i>&nbsp;删除</a>&nbsp;&nbsp;'
        ].join('');
    }
    function deltRoomApl(id){
        var url="{:url('/index/Apply/deltRoomApl')}";
        basedelete("roomAplTable", url, id);
    }
    window.actEvt = {
        'click .edit': function (e, value, row, index) {
            var url="{:url('/index/Apply/addroomapl/id/"+row.id+"')}";
            location.href=url;
        }
    };

</script>
<!--顶部-->
<div class="header">
    <div class="h-left">
        <a class="sb-back" href="javascript:history.back(-1)">返回</a>
    </div>
    <div class="h-mid">加租服务</div>
</div>
<div class="user_com">

    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content" style="border:none;">
                                    <div class="row">
                                        <div class="col-sm-12 m-b-xs">

                                            <a class="btn btn-primary btn-sm" href="{:url('/index/Apply/addroomapl')}">&nbsp;&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;新增&nbsp;&nbsp;</a>
                                            <span style="color: #ff0000;" id="msg">{$msg|default=''}</span>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="roomAplTable" class="resettable" data-toggle="table" data-url="{:url('/index/Apply/getEtprsRoomApl')}" data-search="false"
                                               data-show-refresh="false" data-page-list="[5, 10, 20, 50, 100, 200]" data-striped="true" data-detail-view="false">
                                            <thead>
                                            <tr>
                                                <th data-field="etprsName">企业名称</th>
                                                <th data-field="roomNo">申请房间号</th>
                                                <th data-field="action" data-formatter="actFmt" data-events="actEvt">操作
                                                </th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--右侧部分结束-->
</body>
</html>
