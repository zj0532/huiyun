    window.actEvt = {
        'click .pass': function (e, value, row, index) {
            var id=row.id;
            var url="{:url('/index/Apply/setQuitApl')}";
            $.post(url,{"id":id,"status":"1028002"},function(data) {
                show_modal("审核退出申请",data,"");
            });

        'click .detail': function (e, value, row, index) {
