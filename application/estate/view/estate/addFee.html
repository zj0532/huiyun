{include file="index/addheader" /}


<form id="dataform" action="{:url('/Estate/saveFee')}" method="post" tableId="datatable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="etprsId">缴费企业</label>
            <div class="col-sm-8">
                <select data-placeholder="企业..." class="chosen-select col-sm-12" tabindex="2" name="etprsId" id="etprsId">
                    <option value="">请选择企业</option>
                    {:widget("HtmlWidget/initCommonSelect",['table'=>'enterprise','con'=>array('iqbtId'=>session('user.iqbtId')),'default'=>isset($data['etprsId'])?$data['etprsId']:'0','field'=>'id,name'])}
                </select>
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="etprsId">缴费类型</label>
            <div class="col-sm-8">
                <select data-placeholder="缴费类型..." class="chosen-select col-sm-12" tabindex="2" name="type" id="type">
                    <option value="">请选择...</option>
                    {:widget("HtmlWidget/initDictSelect",['con'=>array('code'=>array('like','1009%'),'level'=>'2'),'default'=>isset($data['type'])?$data['type']:''])}
                </select>
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="payaccount">金额</label>
            <div class="col-sm-8">
                <input id="payaccount" name="payaccount" class="form-control require decimal" value="{$data.payaccount|default='0'}" placeholder="金额">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="staff">收费人</label>
            <div class="col-sm-8">
                <input id="staff" name="staff" class="form-control" value="{$data.staff|default=''}" placeholder="收费人">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="desc">说明</label>
            <div class="col-sm-8">
                <textarea id="desc" name="desc" class="form-control" placeholder="说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
