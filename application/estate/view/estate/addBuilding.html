{include file="user@login/addheader" /}

<form id="dataform" action="{:url('/estate/Estate/saveBuilding')}" method="post" tableId="datatable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="name">名称</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control require" value="{$data.name|default=''}" placeholder="名称">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="floor">楼层数</label>
            <div class="col-sm-8">
                <input id="floor" name="floor" class="form-control require number" value="{$data.floor|default=''}" placeholder="楼层数">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="desc">说明</label>
            <div class="col-sm-8">
                <textarea id="desc" name="desc" class="form-control" placeholder="说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
