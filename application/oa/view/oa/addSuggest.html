{include file="user@login/addheader" /}

<form id="suggestform" action="{:url('/oa/Oa/saveSuggest')}" method="post" tableId="suggesttable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label">分类</label>
            <div class="col-sm-8">
                {:widget("user/HtmlWidget/initDictRedio",['iptname'=>'type','con'=>['code'=>array('like','1014%'),'level'=>'2'],'default'=>isset($data['type'])?$data['type']:'1014001'])}
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="title">标题</label>
            <div class="col-sm-8">
                <input class="form-control" name="title" id="title" placeholder="标题" value="{$data.title|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">说明：</label>
            <div class="col-sm-8">
                <textarea name="content" id="content" rows="5" class="form-control">{$data.content|default=''}</textarea>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
