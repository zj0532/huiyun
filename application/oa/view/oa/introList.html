{include file="index@index/header" /}
<!--右侧部分开始-->
<link href="__PLUG__/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<script src="__PLUG__/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript"> $(function () {

    $("#btnplus").click(function(){
        var url = "{:url('/oa/Oa/addIntro')}";
        baseadd(url,"新增部门职责","modal-lg");
    })
});
function actFmt(value, row, index) {
    return '<a href="javascript:void(0)" class="newsdetail ml10"><i class="fa fa-edit text-navy"></i>&nbsp;编辑</a>&nbsp;&nbsp;' +
            '<a href="javascript:void(0)" class="newsdel ml10"><i class="fa fa-times text-danger"></i>&nbsp;删除</a>&nbsp;&nbsp;';
}
window.actEvt = {
    'click .newsdetail': function (e, value, row, index) {
        var url = "{:url('/oa/Oa/addIntro/id/" + row.id + "')}";
        $.post(url, function(data) {
            show_modal("编辑部门职责",data,"modal-lg");
        });
    },
    'click .newsdel': function (e, value, row, index) {
        var url="{:url('/oa/Oa/deleteIntro')}";
        basedelete("introTable", url, row.id);
    }
};

function detailView(index, row){
    var baseinfo= '<div><span style="font-weight:bold;">部门职责：</span>'+row.desc+'</div>';
    return baseinfo;
}
</script>



<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row">
        {include file="index@index/nav" /}
    </div>
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="tabs-container">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content" style="border:none;">
                                                <div class="row">
                                                    <div id="toolbar" class="col-sm-12 m-b-xs">
                                                        <button type="button" class="btn btn-primary btn-sm" id="btnplus">&nbsp;&nbsp;<i
                                                                class="fa fa-plus"></i>&nbsp;&nbsp;新增&nbsp;&nbsp;
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="table-responsive">
                                                    <table id="introTable" class="resettable" data-toggle="table" data-url="{:url('/oa/Oa/getIntroList')}" data-search="true"
                                                           data-show-refresh="false" data-toolbar="#toolbar" data-pagination="true" data-page-list="[5, 10, 20, 50, 100, 200]" data-striped="true"
                                                           data-detail-view="true" data-detail-formatter="detailView" >
                                                        <thead>
                                                        <tr>
                                                            <th  data-field="title"> 部门名称</th>
                                                            <th  data-field="leader"> 部门负责人</th>
                                                            <th data-field="mobile">服务电话</th>
                                                            <th data-field="sort">排序</th>
                                                            <th data-field="addtime">添加时间</th>
                                                            <th data-field="action" data-formatter="actFmt" data-events="actEvt">操作</th>
                                                        </tr>
                                                        </thead>

                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--右侧部分结束-->
