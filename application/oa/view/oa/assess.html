{include file="user@login/addheader" /}

<form id="suggestform" action="{:url('/oa/Oa/saveAssess')}" method="post" tableId="suggesttable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label">分类：</label>
                <div class="col-sm-8">{$data.typeText|default=''}</div>
            </span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" >标题：</label>
            <div class="col-sm-8">
                 {$data.title|default=''}
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" >管理员回复：</label>
            <div class="col-sm-8">
                {$data.desc|default=''}
            </div></span>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">服务反馈：</label>
            <div class="col-sm-8">
                <textarea name="assess" id="assess" rows="5" class="form-control">{$data.assess|default=''}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">提交</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
