{include file="user@login/addheader" /}
<!--时间选择-->
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet'/>
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.datepicker').datetimepicker({
            minView: "month",
            autoclose: true,//选中之后自动隐藏日期选择框
            todayBtn: true,//今日按钮
            forceParse : true,
            format: "yyyy-mm-dd"
        });
    });
    </script>
<form action="{:url('/tutor/Tutor/saveLine')}" method="post" tableId="tutorTable" class="form-horizontal m-t" id="lineForm">
    <div class="form-group" id="feefield">
        <label class="col-sm-3 control-label">孵化阶段：</label>
        <div class="col-sm-8">
            <input id="name" type="text" class="form-control" name="name" value="{$data.name|default=''}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">开始时间：</label>
        <div class="col-sm-8">
            <input id="startTime" type="text" class="form-control datepicker opt-require" name="startTime" value="{$data.startTime|default=date('Y-m-d',time())}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">结束时间：</label>
        <div class="col-sm-8">
            <input id="endTime" type="text" class="form-control datepicker opt-require" name="endTime" value="{$data.endTime|default=date('Y-m-d',time())}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">孵化目标：</label>
        <div class="col-sm-8">
            <textarea id="goal" name="goal" class="form-control require">{$data.goal|default=''}</textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-3">
            <span style="color: red" id="msg"></span>

            <input type="hidden" id="etprsId" name="etprsId" value="{$etprsId|default=0}">
            <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
            <button type="button" class="btn btn-primary btn-sm btn-save">&nbsp;&nbsp;<i class="fa fa-check"></i>&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
        </div>
    </div>

</form>
