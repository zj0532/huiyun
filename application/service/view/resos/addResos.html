{include file="user@login/addheader" /}
<!--时间选择-->
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function(){var a="{:url('/index/Index/smntUpload',array('dir'=>'smnt'))}";$("#detail").summernote({lang:"zh-CN",focus:!0,height:100,callbacks:{onImageUpload:function(b){img=smntUploadFile(b,$("#detail"),a,"__PUBLIC__")}}}),$(".datepicker").datetimepicker({minView:"month",autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd"})});
</script>
<form id="resosform" action="{:url('/service/Resos/saveResos')}" method="post" tableId="resostable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="name">资源名称</label>
            <div class="col-sm-4">
                <input class="form-control require"  name="name" id="name" placeholder="资源名称" value="{$data.name|default=''}">
            </div></span>

            <span><label class="col-sm-2 control-label" for="deadline">资源分类</label>
            <div class="col-sm-4">
                <select data-placeholder="资源分类" class="chosen-select col-sm-12 opt-require" tabindex="2" name="category" id="category">
                    <option value="">请选择资源分类</option>
                    {:widget("user/HtmlWidget/initDictSelect",['con'=>array('code'=>array('like','1005%'),'level'=>2),'default'=>isset($data['category'])?$data['category']:''])}
                </select>
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="contact">联系信息</label>
            <div class="col-sm-4">
                <textarea class="form-control require"  name="contact" id="contact" placeholder="联系信息:企业/联系人/联系方式">{$data.contact|default=''}</textarea>
            </div></span>
            <span><label class="col-sm-2 control-label" for="deadline">截止日期</label>
            <div class="col-sm-4">
                <input class="form-control datepicker"  name="deadline" id="deadline" placeholder="截止日期" value="{$data.deadline|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="category">资源类型</label>
            <div class="col-sm-4">
                <select data-placeholder="资源分类" class="chosen-select col-sm-12 opt-require" tabindex="2" name="type" id="type">
                    <option value="0" {if condition="isset($data['type']) && $data['type'] eq 0"} selected {/if}>我的资源</option>
                    <option value="1" {if condition="isset($data['type']) && $data['type'] eq 1"} selected {/if}>我的需求</option>
                </select>
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="desc">说明</label>
            <div class="col-sm-10">
                <textarea class="form-control"  name="desc" id="desc" placeholder="说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详情：</label>

            <div class="col-sm-10">
                <div class="summernote" id="detail" name="detail">
                    {$data.detail|default=''}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
