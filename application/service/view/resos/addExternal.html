{include file="index/addheader" /}
<!--时间选择-->
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function(){var a="{:url('/Index/smntUpload',array('dir'=>'smnt'))}";$("#detail").summernote({lang:"zh-CN",focus:!0,height:100,callbacks:{onImageUpload:function(b){img=smntUploadFile(b,$("#detail"),a,"__PUBLIC__")}}}),$(".datepicker").datetimepicker({minView:"month",autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd"})});
</script>
<form id="resosform" action="{:url('service/Resos/saveExternal')}" method="post" tableId="externaltable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="etprsName">企业名称</label>
            <div class="col-sm-4">
                <input class="form-control require"  name="etprsName" id="etprsName" placeholder="企业名称" value="{$data.etprsName|default=''}">
            </div></span>
            <span><label class="col-sm-2 control-label" for="name">资源名称</label>
            <div class="col-sm-4">
                <input class="form-control require"  name="name" id="name" placeholder="资源名称" value="{$data.name|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="contact">联系人</label>
            <div class="col-sm-4">
                <input class="form-control require"  name="contact" id="contact" placeholder="联系人" value="{$data.contact|default=''}">
            </div></span>
            <span><label class="col-sm-2 control-label" for="mobile">联系电话</label>
            <div class="col-sm-4">
                <input class="form-control require mobile"  name="mobile" id="mobile" placeholder="联系电话" value="{$data.mobile|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="email">电子邮件</label>
            <div class="col-sm-4">
                <input class="form-control email"  name="email" id="email" placeholder="电子邮件" value="{$data.email|default=''}">
            </div></span>
            <span><label class="col-sm-2 control-label" for="deadline">截止日期</label>
            <div class="col-sm-4">
                <input class="form-control datepicker opt-require"  name="deadline" id="deadline" placeholder="截止日期,不选则永久有效" value="{$data.deadline|default=time()|date='Y-m-d',###}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-2 control-label" for="category">资源分类</label>
            <div class="col-sm-4">
                <select data-placeholder="资源分类" class="chosen-select col-sm-12 opt-require" tabindex="2" name="category" id="category">
                    <option value="">请选择资源分类</option>
                    {:widget("HtmlWidget/initDictSelect",['con'=>array('code'=>array('like','1019%'),'level'=>2),'default'=>isset($data['category'])?$data['category']:'1019001'])}
                </select>
            </div></span>
            <span><label class="col-sm-2 control-label" for="desc">说明</label>
            <div class="col-sm-4">
                <textarea class="form-control"  name="desc" id="desc" placeholder="说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详情：</label>
            <div class="col-sm-10">
                <div class="summernote" id="detail" name="detail">
                    {$data.detail|default=''}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
