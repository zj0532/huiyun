{include file="user@login/addheader" /}

<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function(){$(".datepicker").datetimepicker({autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd hh:ii"})});
</script>
<form id="logform" action="{:url('/service/Service/saveLog')}" method="post" tableId="logtable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="title">标题</label>
            <div class="col-sm-8">
                <input id="title" name="title" class="form-control require" value="{$data.title|default=''}" placeholder="名称">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="startTime">开始时间</label>
            <div class="col-sm-8">
                <input class="form-control datepicker opt-require"  name="startTime" id="startTime" placeholder="开始时间" value="{$data.startTime|default=date('Y-m-d H:i',time())}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="endTime">结束时间</label>
            <div class="col-sm-8">
                <input class="form-control datepicker opt-require"  name="endTime" id="endTime" placeholder="结束时间" value="{$data.endTime|default=date('Y-m-d H:i',time())}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="desc">总结说明</label>
            <div class="col-sm-8">
                <textarea id="desc" name="desc" class="form-control" rows="5" placeholder="说明">{$data.desc|default=''}</textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
