function actFmt(value, row, index) {

    return '<a href="javascript:void(0)" class="detail ml10" title="详情"><i class="fa fa-file-text text-blue"></i>&nbsp;详情</a>&nbsp;&nbsp;' ;
}


function add0(m){return m<10?'0'+m:m }
function format(time,type)
{
//shijianchuo是整数，否则要parseInt转换
    var time = new Date(time*1000);
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    // var h = time.getHours();
    //  var mm = time.getMinutes();
    //  var s = time.getSeconds();
    // return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
    if(type==1){
        return y+'-'+add0(m);
    }
    return y+'-'+add0(m)+'-'+add0(d);
}
function timeFmt(value,row,index){
    if(value!=null){
        return format(parseInt(value),0);
    }
}
function monthFmt(value,row,index){
    if(value!=null){
        return format(parseInt(value),1);
    }
}
window.actEvt = {

    'click .detail': function (e, value, row, index) {
        var url = "{:url('/service/Service/stateDetail/id/" + row.id + "')}";
        location.href = url;
    }

};

</script>
