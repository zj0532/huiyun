{include file="user@login/addheader" /}
<script src="__JS__/bootstrap_validate.js"></script>

<script type="text/javascript">

</script>

<form id="batchform" action="{:url('/index/Apply/saveEstateQuitApl')}" method="post" tableId="batchTable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">退出企业：</label>
            <div class="col-sm-8">
                {$etprsName|default=''}
            </div>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="estateDesc">说明</label>
            <div class="col-sm-8">
                <textarea name="estateDesc" id="estateDesc" class="form-control"></textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="status" name="status" value="{$status|default=''}">
        <input type="hidden" id="id" name="id" value="{$id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
