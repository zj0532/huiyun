{include file="user@login/addheader" /}
<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css'  rel='stylesheet'/>
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__JS__/bootstrap_validate.js"></script>
<script type="text/javascript">
    $(function () {
        $('.datepicker').datetimepicker({
            minView: "month",
            autoclose: true,//选中之后自动隐藏日期选择框
            todayBtn: true,//今日按钮
            forceParse: true,
            format: "yyyy-mm-dd"
        });
    });
</script>

<form id="batchform" action="{:url('/index/Apply/saveEnterTime')}" method="post" tableId="batchTable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">入驻时间：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control datepicker opt-require" name="entertime" id="entertime" value="{$entertime|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">退出时间：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control datepicker opt-require" name="pactquittime" id="pactquittime" value="{$pactquittime|default=''}">
            </div>
        </div>
        <p style="text-align:right;margin-right:25%;"> <input type="checkbox" name="sms" value="1"  id="sms"><label for="sms">&nbsp;&nbsp;&nbsp;短信通知</label></p>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$etprsId|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
