{include file="user@login/addheader" /}
<script src="__JS__/bootstrap_validate.js"></script>

<script type="text/javascript">

</script>

<form id="batchform" action="{:url('/index/Apply/setAplBack')}" method="post" tableId="batchTable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">企业名称：</label>
            <div class="col-sm-8">
                {$names|default=''}
            </div>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="content">退回备注</label>
            <div class="col-sm-8">
                <textarea class="form-control"  name="content" id="content" placeholder="退回备注"></textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <span style="color: #ff0000;" id="msg">退回后，项目将退出申请。</span>
        <input type="hidden" id="ids" name="ids" value="{$ids|default='0'}">
        <input type="hidden" id="status" name="status" value="{$status|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
