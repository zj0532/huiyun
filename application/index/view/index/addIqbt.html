
<script src="__JS__/bootstrap_validate.js"></script>

<link href='__PLUG__/datepicker/css/bootstrap-datetimepicker.min.css' rel='stylesheet' />
<script src="__PLUG__/datepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function(){$(".datepicker").datetimepicker({minView:"month",autoclose:!0,todayBtn:!0,forceParse:!0,format:"yyyy-mm-dd"}),$(".btn-save").on("click",function(){var d,e,f,a=$(this).closest("form"),b=a.prop("action");a.attr("tableId"),d=a.attr("id"),e=custom_validate(d),0!=e&&(f=a.serializeArray(),$(this).attr("disabled","true"),$.post(b,serializeJson(f),function(a){1==a.code?($(this).attr("disabled","false"),toastr.success(a.msg),$("#myModal").modal("hide"),initOther()):toastr.error(a.msg)}))})});
</script>

<div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button><h4 class="modal-title" id="myModalLabel"></h4></div>
<form id="historyform" action="{:url('/index/Index/saveIqbt')}" method="post" tableId="historytable" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">孵化器名称：</label>
            <div class="col-sm-8">
                <input class="form-control require" name="name" id="name" placeholder="孵化器名称" value="{$data.name|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">成立时间：</label>
            <div class="col-sm-8">
                <input class="form-control datepicker" name="createtime" id="createtime" placeholder="成立时间" value="{$data.createtime|default=''}">
            </div>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="leader">负责人</label>
            <div class="col-sm-8">
                <input class="form-control require" name="leader" id="leader" placeholder="负责人" value="{$data.leader|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="mobile">电话</label>
            <div class="col-sm-8">
                <input class="form-control require mobile" name="mobile" id="mobile" placeholder="电话" value="{$data.mobile|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="address">地址</label>
            <div class="col-sm-8">
                <input class="form-control require" name="address" id="address" placeholder="地址" value="{$data.address|default=''}">
            </div></span>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="email">电子邮件</label>
            <div class="col-sm-8">
                <input class="form-control email" name="email" id="email" placeholder="电子邮件" value="{$data.email|default=''}">
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <input type="hidden" id="etprsIqbtId" name="etprsIqbtId" value="{$etprsIqbtId|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
