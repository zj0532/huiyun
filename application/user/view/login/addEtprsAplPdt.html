{include file="user@login/addheader" /}
<script src="__JS__/bootstrap_validate.js"></script>

<script type="text/javascript">

</script>

<form id="pdtform" action="{:url('/user/Login/saveAplPdt')}" method="post" tableId="aplpdtId" class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">产品/服务名称：</label>
            <div class="col-sm-8">
                <input class="form-control require" name="pdtname" id="pdtname" placeholder="产品/服务名称" value="{$data.pdtname|default=''}">
            </div>
        </div>
        <div class="form-group">
            <span><label class="col-sm-4 control-label" for="pdtdesc">产品说明</label>
            <div class="col-sm-8">
                <textarea class="form-control"  name="pdtdesc" id="pdtdesc" placeholder="产品说明">{$data.pdtdesc|default=''}</textarea>
            </div></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="id" name="id" value="{$data.id|default='0'}">
        <button type="button" class="btn btn-primary btn-save" id="btnsave"><i class="fa fa-save"></i> <span
                class="bold">保存</span></button>
        <button type="button" class="btn btn-glyph" data-dismiss="modal"><i class="fa fa-close"></i> <span class="bold">关闭</span>
        </button>
    </div>
</form>
